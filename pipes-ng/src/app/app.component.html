<div class="container">
  <h3>Payment form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee name</label>
      <input 
      name="name" class="form-control" 
      (input)="onInputChange($event.target.name, $event.target.value)"/>
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment date</label>
      <input 
      name="date" type="date" class="form-control" 
      (input)="onInputChange($event.target.name, $event.target.value)" />
    </div>
    <div class="col">
      <label><b>Payment date</b></label>
      <div>{{ date | date: 'd. MMMM y' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment amount</label>
      <input 
      name="amount" class="form-control" 
      (input)="onInputChange($event.target.name, $event.target.value)" />
    </div>
    <div class="col">
      <label><b>Payment amount</b></label>
      <div>{{ amount | currency: 'CZK' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input 
      name="height" class="form-control" 
      (input)="onInputChange($event.target.name, $event.target.value)" />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>{{ height | number: '1.0-0' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input 
      name="miles" class="form-control" 
      (input)="onInputChange($event.target.name, $event.target.value)" />
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>{{ miles | convertMilesToKm }}</div>
    </div>
  </div>
</div>
