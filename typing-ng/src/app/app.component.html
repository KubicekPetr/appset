<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing challenge</h1>

      <p class="has-text-centered">
        {{ sentence }}
      </p>
      
      <div class="field">
        <input (input)="handleUserInput($event.target.value)" class="input" type="text" />
      </div>
      
      <div [style.display]="correct ? 'block' : 'none'" class="box has-text-centered">
        <h2 class="title">You win</h2>
      </div>
    </div>
  </div>
</div>
